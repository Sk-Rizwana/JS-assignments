<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  margin: 0px;
  background-image: url(https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-02.jpg);
  /* background-image: url(https://i.pinimg.com/736x/5d/70/29/5d7029937e56053322d763849a22cced.jpg); */
  }
  #main{
    display: inline-block;
    border: 2px solid;
    border-radius:25px;
    margin: auto auto;
    padding:20px 20px 30px 20px;
    background-color:rgba(11, 41, 57, 0.497); 
    border: 0px;
    box-shadow: 0px 0px 12px 0px  rgba(71, 70, 7, 0.467);
  }
  input[type="text"]{
    width:280px;
    height:50px;
    padding:0.4rem 1rem;
    margin: 30px 5px 20px 5px;
    border: 0px;
    border-radius: 10px;
    font-weight: bold;
    color: rgb(11, 11, 12);
    background-color: rgba(255, 255, 255, 0.925);
    text-align: right;
  }
  #form1 div{
    justify-content: space-around;
    display: flex;
  }
  input[type="button"]{
    height:45px;
    width:60px;
    font-size: 15px;
    text-align:center;
    cursor: pointer;
    border-radius:40px;
    border: none;
    font-weight: 600;
    
  }
  input[type="submit"]{
    height:45px;
    width:60px;
    font-size: 25px;
    color: white;
    font-weight: bolder;
  }
  .btn{
    background-color: rgb(221, 157, 39);
    border: none;
  }
  .form1{
    text-align: center;
  }
  .cal{
    display: flex;
    height: 100vh;
  }
 
</style>


<body>
  <div class="cal">
  <div id="main">
  <form id="form1" onsubmit="evalution(event)">
    <input type="text" id="ip1"><br><br>
    <div>
    <input type="button" value="AC" class="btn" onclick="input1(event)">
    <input type="button" value="DEL" class="btn" onclick="input2(event)">
    <input type="button" value="%" class="btn" onclick="input(event)">
    <input type="button" value="/" class="btn" onclick="input(event)">
    </div><br>
    <div>
    <input type="button" value="7" onclick="input(event)">
    <input type="button" value="8" onclick="input(event)">
    <input type="button" value="9" onclick="input(event)">
    <input type="button" value="*" class="btn" onclick="input(event)">
    </div><br>
    <div>
    <input type="button" value="4" onclick="input(event)">
    <input type="button" value="5" onclick="input(event)">
    <input type="button" value="6" onclick="input(event)">
    <input type="button" value="-" class="btn" onclick="input(event)">
    </div><br>
    <div>
    <input type="button" value="1" onclick="input(event)">
    <input type="button" value="2" onclick="input(event)">
    <input type="button" value="3" onclick="input(event)">
    <input type="button" value="+" class="btn" onclick="input(event)">
    </div><br>
    <div>
    <input type="button" value="0" onclick="input(event)">
    <input type="button" value="00" onclick="input(event)">
    <input type="button" value="." onclick="input(event)">
    <input type="submit" value="=" class="btn" onsubmit="input(event)">
    </div>
  </form>
</div>



<script>
 // let div=document.getElementById("main")
  let form=document.getElementById("form1")
  let display=document.getElementById("ip1")
  display.style.fontSize="1.5rem"
  //display.style.fontWeight="bold"


  function input(event){
  
    display.value+=event.target.value
  }

  function evalution(event){
    event.preventDefault()
    let res=eval(display.value)
    display.value=res
  }
  function input1(event){
    display.value=""
  }
  function input2(event){
    display.value=display.value.toString().slice(0,-1)
  }


</script>

</body>
</html>
